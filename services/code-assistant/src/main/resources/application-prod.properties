# Production Configuration for Google Cloud Run

# Server Configuration
server.port=${PORT:8080}

# Logging - More conservative for production
logging.level.com.codeassistant=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# CORS Configuration for production
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-frontend-domain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator configuration for monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# OpenAI Configuration (will be set via environment variables)
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-3.5-turbo}

# Groq Configuration (will be set via environment variables)
groq.api.key=${GROQ_API_KEY:}
groq.model=${GROQ_MODEL:llama3-8b-8192} 