# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.atailabs=DEBUG
logging.level.org.springframework.web=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# AI Service Configuration
# OpenAI Configuration
# Set your OpenAI model as environment variable OPENAI_MODEL
openai.model=${OPENAI_MODEL:gpt-3.5-turbo}

# Groq Configuration
# Set your Groq model as environment variable GROQ_MODEL
groq.model=${GROQ_MODEL:llama3-8b-8192}